<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Knowledge Acquisition</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      min-height: 100vh;
      justify-content: center; align-items: center;
      text-align: center; color: #2c3e50;
    }
    h1 {
      font-size: 2.5rem; margin-bottom: 30px;
    }
    .form-container {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 350px; max-width: 90%;
    }
    .toggle-buttons {
      margin-bottom: 20px;
      display: flex; justify-content: center; gap: 15px;
    }
    .toggle-buttons button {
      flex: 1;
      padding: 10px 0;
      font-size: 1rem;
      border-radius: 25px;
      border: 2px solid #3498db;
      background-color: white;
      color: #3498db;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .toggle-buttons button.active, .toggle-buttons button:hover {
      background-color: #3498db;
      color: white;
    }
    form {
      display: none;
      flex-direction: column;
      gap: 15px;
    }
    form.active {
      display: flex;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      padding: 10px;
      font-size: 1rem;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      outline-color: #3498db;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      border-color: #3498db;
    }
    button.submit-btn {
      background-color: #3498db;
      border: none;
      color: white;
      padding: 12px 0;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.submit-btn:hover {
      background-color: #2980b9;
    }
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
      .form-container {
        width: 90%;
        padding: 20px;
      }
      .toggle-buttons button {
        font-size: 0.9rem;
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Greens Tech Academic</h1>

  <div class="form-container">
    <div class="toggle-buttons">
      <button id="signin-btn" class="active">Sign In</button>
      <button id="signup-btn">Sign Up</button>
    </div>

    <!-- Sign In Form -->
    <form id="signin-form" class="active" onsubmit="login(event)">
      <input type="text" id="signin-username" placeholder="Username" required />
      <input type="password" id="signin-password" placeholder="Password" required />
      <button type="submit" class="submit-btn">Sign In</button>
    </form>

    <!-- Sign Up Form -->
    <form id="signup-form" onsubmit="signup(event)">
      <input type="text" id="signup-first_name" placeholder="First Name" required />
      <input type="text" id="signup-middle_name" placeholder="Middle Name" />
      <input type="text" id="signup-last_name" placeholder="Last Name" required />
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <button type="submit" class="submit-btn">Sign Up</button>
    </form>
  </div>

  <script>
    const signinBtn = document.getElementById('signin-btn');
    const signupBtn = document.getElementById('signup-btn');
    const signinForm = document.getElementById('signin-form');
    const signupForm = document.getElementById('signup-form');

    signinBtn.addEventListener('click', () => {
      signinBtn.classList.add('active');
      signupBtn.classList.remove('active');
      signinForm.classList.add('active');
      signupForm.classList.remove('active');
    });

    signupBtn.addEventListener('click', () => {
      signupBtn.classList.add('active');
      signinBtn.classList.remove('active');
      signupForm.classList.add('active');
      signinForm.classList.remove('active');
    });

    async function signup(e) {
      e.preventDefault();
      const res = await fetch('http://13.232.234.81:5000/signup', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          first_name: document.getElementById('signup-first_name').value,
          middle_name: document.getElementById('signup-middle_name').value,
          last_name: document.getElementById('signup-last_name').value,
          username: document.getElementById('signup-username').value,
          password: document.getElementById('signup-password').value,
          email: document.getElementById('signup-email').value
        })
      });
      const data = await res.json();
      alert(data.msg);
      if(res.ok) {
        // After successful signup, switch to sign in form
        signinBtn.click();
      }
    }

    async function login(e) {
      e.preventDefault();
      const res = await fetch('http://13.232.234.81:5000/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          username: document.getElementById('signin-username').value,
          password: document.getElementById('signin-password').value
        })
      });
      const data = await res.json();
      alert(data.msg);
      if(res.ok) {
        // Redirect to backend page after successful login
        window.location.href = 'backend.html';
      }
    }
  </script>
</body>
</html>
